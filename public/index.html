<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
          rel="stylesheet">
    <link href="/css/atlantis.min.css" rel="stylesheet">
    <title>CFO AI by Built</title>
    <script src="https://js.stripe.com/v3"></script>
    <style>
        @font-face {
            font-family: 'Avenir Next LT Pro Regular';
            src: url('/css/Avenir Next LT Pro Regular.otf') format('opentype');
        }


        body *:not(i) {
            font-family: 'Avenir Next LT Pro Regular', sans-serif !important;
        }

        html {
            scroll-behavior: smooth;
        }

        [v-cloak] {
            display: none;
        }

        #HW_badge_cont {
            left: 15px !important;
            top: 1px !important;
        }

        .bottom-menu {
            margin-top: 100px;
        }

        .main-background {
            background-color: #FAFBFD;
        }

        .bg-black {
            background-color: #272727 !important;
        }


        .v-card__text:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }

        .v-card__text::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
        }

        .v-card__text::-webkit-scrollbar-thumb:hover {
            background-color: #0E47A0 !important;
            width: 0.5em !important;
        }

        .v-card__text::-webkit-scrollbar {
            width: 0.5em !important;
        }


        div:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }




        div::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
            display: none;
        }

        div::-webkit-scrollbar-thumb:hover {
            background-color: #0E47A0 !important;
            width: 0.5em !important;
        }

        div::-webkit-scrollbar {
            width: 0.3em !important;
        }

        html:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }

        html::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
            display: none;
        }

        html::-webkit-scrollbar-thumb:hover {
            background-color: #0E47A0 !important;
        }

        html::-webkit-scrollbar {
            width: 0.5em !important;
        }

        html::-webkit-scrollbar:hover {
            width: 0.5em !important;
        }

        .v-navigation-drawer__content:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }

        .v-navigation-drawer__content::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
            display: none;
        }


        .v-sheet:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }

        .v-sheet::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
        }

        .v-sheet::-webkit-scrollbar-thumb:hover {
            background-color: #0E47A0 !important;
            width: 0.5em !important;
        }

        .v-sheet::-webkit-scrollbar {
            width: 0.5em !important;
        }


        .v-toolbar__items:hover::-webkit-scrollbar-thumb {
            display: block !important;

        }

        .v-toolbar__items::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
            display: none;
            transition: 0.3s ease-in-out;
        }


        .v-toolbar__items::-webkit-scrollbar {
            height: 0.3em !important;
        }


        .section:hover::-webkit-scrollbar-thumb {
            display: block;

        }

        .section::-webkit-scrollbar-thumb {
            background-color: rgba(170, 171, 172, 0.8) !important;
            outline: 0;
        }

        .section::-webkit-scrollbar-thumb:hover {
            background-color: rgb(2, 29, 219) !important;
            width: 0.7em !important;
        }

        .section::-webkit-scrollbar {
            width: 0.7em;
        }

        .section,.v-toolbar__items, .v-navigation-drawer__content,div,html{

            scrollbar-color: #0A4C95 #C2D2E434 !important;
            scrollbar-width: thin !important;

        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
